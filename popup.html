<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Blocker</title>
</head>

<body>
    <form id="regex">
        <label id="regex-label" for="regex-input">Regex Filter:</label>
        <input id="regex-input" type="text" value=".jpg|.gif|.bmp|.png|yt3.ggpht.com" />
        <button id="regex-button" type="submit">Update</button>
        <p id="regex-help">Enter a regular expression to match the URLs or file extension from where the content is
            loaded. For example, “ytimg” will block all Thumbnails from ytimg.com (YouTube). Multiple entries are
            separated
            like this: “ytimg|.jpg”.</p>
    </form>
    <script src="popup.js"></script>
</body>

</html>
